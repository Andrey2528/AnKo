<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Performance Optimization -->
        <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
        <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://firestore.googleapis.com" />
        
        <!-- Preload critical fonts -->
        <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />

        <!-- SEO -->
        <title>AnKo Team</title>
        <meta
            name="description"
            content="Portfolio of AnKo Team showcasing projects, skills, and experience in web development."
        />
        <meta
            name="keywords"
            content="AnKo Team, portfolio, web development, React, JavaScript, frontend developer"
        />
        <meta name="author" content="AnKo Team" />

        <!-- Open Graph (OG) for social media -->
        <meta property="og:title" content="AnKo Team" />
        <meta
            property="og:description"
            content="Explore the portfolio of AnKo Team, a skilled web developer specializing in React and modern web technologies."
        />
       
        <meta property="og:locale" content="en_US" />

        <!-- Twitter Cards -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Portfolio AnKo Team" />
        <meta
            name="twitter:description"
            content="Explore the portfolio of AnKo Team, a skilled web developer specializing in React and modern web technologies."
        />
        <meta
            name="twitter:image"
            content="https://andrey2528.github.io/PortfolioAZ/preview.png"
        />
        <meta name="twitter:creator" content="@your_twitter_handle" />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

        <!-- Additional meta tags -->
        <meta name="theme-color" content="#ffffff" />
    </head>

        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
